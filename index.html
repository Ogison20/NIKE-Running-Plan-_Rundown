<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE Running Plan 拍攝通告單</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 設定字體與外觀 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* 自定義滾動條樣式，使其在移動設備上更美觀 */
        .scrollable-content::-webkit-scrollbar {
            width: 4px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 20px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <!-- 主容器 -->
    <div id="app" class="flex flex-col w-full max-w-lg mx-auto bg-white shadow-xl h-screen">

        <!-- 頂部標題和專案名稱 -->
        <header class="p-4 bg-gray-900 text-white shadow-lg rounded-b-xl sticky top-0 z-10">
            <h1 class="text-xl font-bold tracking-tight">NIKE Running Plan 西門紅樓</h1>
            <p class="text-xs opacity-75 mt-1">XIMEN RETAIL UNBOXING 拍攝手冊</p>
        </header>

        <!-- 頁籤導航 (位置已對調) -->
        <nav class="sticky top-[73px] bg-white border-b border-gray-200 z-10 shadow-md">
            <div class="flex text-sm font-medium text-center text-gray-500">
                <button data-tab="callsheet" class="tab-btn w-1/3 py-3 border-b-2 border-transparent transition duration-300 hover:text-gray-900 hover:border-gray-300 active-tab">
                    通告資訊
                </button>
                <button data-tab="crew" class="tab-btn w-1/3 py-3 border-b-2 border-transparent transition duration-300 hover:text-gray-900 hover:border-gray-300">
                    團隊名單
                </button>
                <button data-tab="rundown" class="tab-btn w-1/3 py-3 border-b-2 border-transparent transition duration-300 hover:text-gray-900 hover:border-gray-300">
                    拍攝時程
                </button>
            </div>
        </nav>

        <!-- 內容區域 -->
        <main class="flex-grow overflow-y-auto p-4 scrollable-content">

            <!-- 1. 通告資訊 (Call Sheet) -->
            <div id="callsheet" class="tab-content space-y-4">
                <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl shadow-inner">
                    <h2 class="text-lg font-bold text-blue-800 mb-1">拍攝日期與集合時間</h2>
                    <p id="shoot-date" class="text-2xl font-extrabold text-gray-900"></p>
                    <p id="crew-call" class="text-sm font-semibold text-blue-700 mt-1"></p>
                </div>

                <!-- 現場窗口 -->
                <div class="card">
                    <h2 class="section-title text-orange-600">現場窗口聯絡人</h2>
                    <div id="contacts-list" class="space-y-2">
                        <!-- Contacts will be injected here -->
                    </div>
                </div>

                <!-- 地點資訊 -->
                <div class="card">
                    <h2 class="section-title text-green-600">地點資訊</h2>
                    <div id="location-list" class="space-y-4">
                        <!-- Locations will be injected here -->
                    </div>
                </div>

            </div>

            <!-- 2. 團隊名單 (Crew List) (已與 Rundown 對調位置) -->
            <div id="crew" class="tab-content hidden">
                <div id="crew-list" class="space-y-3">
                    <!-- Crew members will be injected here -->
                </div>
            </div>

            <!-- 3. 拍攝時程 (Rundown) (已與 Crew 對調位置) -->
            <div id="rundown" class="tab-content hidden">
                <div class="border-l-4 border-gray-300 pl-4 space-y-6" id="rundown-timeline">
                    <!-- Rundown items will be injected here -->
                </div>
            </div>

        </main>
    </div>

    <!-- JavaScript 腳本 -->
    <script>
        // --- 資料定義 (Data Definition) ---
        const callSheetData = {
            project: "NIKE Running Plan西門紅樓",
            date: "2025年12月1日 星期一",
            crewCall: "08:45",
            locations: [
                {
                    type: "第一現場 (Main Location)",
                    name: "Nike 尚智西門紅樓店",
                    address: "臺北市萬華區成都路12號",
                    map: "https://maps.app.goo.gl/MqCHGmqYxj8b3PLeA"
                },
                {
                    type: "妝髮地點 (H/M Location)",
                    name: "Happ.小樹屋|龍眼分館",
                    address: "臺北市萬華區成都路67號5樓之1",
                    map: "https://maps.app.goo.gl/Je89Yo2cxdzaTv1WA"
                },
                {
                    type: "停車點 (Parking)",
                    name: "嘟嘟房台北西門站",
                    address: "臺北市中正區中華路一段57號地下停車場",
                    map: "https://maps.app.goo.gl/VtbLNFpKE6C7XUdy8"
                },
            ],
            contacts: [
                { name: "承澔", phone: "0961-067-886" },
                { name: "Ogison 阿樟", phone: "0975-488-645" }
            ]
        };

        // 更新後的 Rundown 數據：妝髮組/製片組的集合時間改為 07:30
        const rundownSchedule = [
            { time: "07:30", event: "製片組/妝髮組抵達妝髮地點", personnel: "妝髮組-Lauren / 製片組-Ogison" },
            { time: "08:00", event: "藝人抵達妝髮地點 & 梳化 (葉靜璇:08:00-09:00 / 何守正:09:00-09:30)", personnel: "NTC教練-何守正／Jing 葉靜璇" },
            { time: "08:45", event: "劇組大隊抵達第一現場 & Setting", personnel: "製片組-承澔 / 導演組-Jason / 攝影組-Enzo/王逸丞/Harry/翁悅" },
            { time: "09:30", event: "製片組/妝髮組/藝人組轉點至第一現場", personnel: "妝髮組-Lauren / 製片組-Ogison / NTC教練-何守正／Jing 葉靜璇" },
            { time: "09:30", event: "開機 | 空景拍攝 (Running區/樓梯區/NBY區)", isImportant: true, personnel: "@ALL" },
            { time: "10:00", event: "片頭開場", personnel: "@ALL" },
            { time: "10:15", event: "Jing 介紹跑鞋 Part (2F女生跑鞋區)", personnel: "@ALL" },
            { time: "10:40", event: "何守正介紹跑鞋 Part (1F男生跑鞋區)", personnel: "@ALL" },
            { time: "11:05", event: "兩人NBY區", personnel: "@ALL" },
            { time: "11:45", event: "Ending拍攝", personnel: "@ALL" },
            { time: "12:00", event: "撤收 / 檢查素材", isImportant: true, personnel: "@ALL" }
        ];

        // 更新後的 Crew List 數據：Lauren, Ogison 的集合時間改為 07:30
        const originalCrewList = [
            { group: "NTC教練", name: "Jing 葉靜璇", callTime: "08:00", location: "妝髮地點", note: "自行前往" },
            { group: "NTC教練", name: "何守正", callTime: "08:45", location: "妝髮地點", note: "自行前往" },
            { group: "妝髮組", name: "Lauren", callTime: "07:30", location: "妝髮地點", note: "自行前往" }, // 時間已更新
            { group: "製片組", name: "Ogison", callTime: "07:30", location: "妝髮地點", note: "自行前往" }, // 時間已更新
            { group: "製片組", name: "承澔", callTime: "08:45", location: "第一現場", note: "後院車" },
            { group: "導演組", name: "Jason", callTime: "08:45", location: "第一現場", note: "後院車" },
            { group: "攝影組", name: "Enzo/王逸丞/Harry/翁悅", callTime: "08:45", location: "第一現場", note: "後院車" }
        ];

        // 排序：從早到晚
        const crewList = originalCrewList.sort((a, b) => {
            return a.callTime.localeCompare(b.callTime);
        });

        // 集合時間與顏色對應 (已更新 07:30 的顏色)
        const timeToColor = {
            "07:30": "border-pink-500", // Lauren & Ogison (新時間)
            "08:00": "border-green-500", // Jing
            "08:45": "border-blue-500"  // 何守正, 承澔, Jason, 攝影組
        };
        const ntcColor = "border-yellow-500"; // NTC 教練專用顏色


        // --- 輔助函式 (Utility Functions) ---

        /** 渲染通告資訊 (Call Sheet) */
        function renderCallSheet() {
            document.getElementById('shoot-date').textContent = callSheetData.date;
            document.getElementById('crew-call').textContent = `劇組集合時間: ${callSheetData.crewCall}`;

            // 渲染聯絡人
            const contactsHtml = callSheetData.contacts.map(contact => `
                <a href="tel:${contact.phone.replace(/-/g, '')}" class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100 hover:bg-orange-50 transition duration-150">
                    <span class="font-semibold text-gray-800">${contact.name}</span>
                    <span class="flex items-center text-orange-600 font-mono">
                        ${contact.phone}
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    </span>
                </a>
            `).join('');
            document.getElementById('contacts-list').innerHTML = contactsHtml;

            // 渲染地點
            const locationsHtml = callSheetData.locations.map(loc => `
                <div class="bg-white p-4 rounded-xl shadow border-l-4 ${loc.type.includes('第一現場') ? 'border-green-500' : loc.type.includes('妝髮') ? 'border-pink-400' : 'border-gray-400'}">
                    <p class="text-xs font-medium ${loc.type.includes('第一現場') ? 'text-green-600' : loc.type.includes('妝髮') ? 'text-pink-500' : 'text-gray-500'}">${loc.type}</p>
                    <h3 class="text-base font-semibold text-gray-800 mt-1">${loc.name}</h3>
                    <p class="text-sm text-gray-600">${loc.address}</p>
                    <a href="${loc.map}" target="_blank" class="inline-flex items-center mt-3 text-sm font-medium text-blue-600 hover:text-blue-800 transition">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        查看地圖連結
                    </a>
                </div>
            `).join('');
            document.getElementById('location-list').innerHTML = locationsHtml;
        }

        /** 渲染拍攝時程 (Rundown) */
        function renderRundown() {
            const timelineHtml = rundownSchedule.map((item, index) => {
                const isFinal = index === rundownSchedule.length - 1;
                const isKey = item.isImportant || isFinal;
                const timeColor = isKey ? 'bg-red-500' : 'bg-gray-700';
                const textColor = isKey ? 'text-gray-900 font-semibold' : 'text-gray-700';
                const borderClass = isKey ? 'border-red-500' : 'border-gray-300';
                
                // 渲染人員標註
                const personnelTag = item.personnel ? `
                    <div class="text-xs mt-2 pt-2 border-t border-gray-100 text-gray-500">
                        <span class="font-medium text-red-500 mr-1">@</span>
                        ${item.personnel}
                    </div>
                ` : '';

                return `
                    <div class="relative pb-8 group">
                        <!-- 時間點標記 -->
                        <div class="absolute top-0 -left-1.5 h-full w-0.5 ${isFinal ? '' : 'group-hover:bg-red-400 transition'} bg-gray-200"></div>
                        <div class="absolute top-0 -left-2.5 w-5 h-5 rounded-full ${timeColor} flex items-center justify-center text-xs text-white shadow-md transform group-hover:scale-110 transition duration-200">
                            ${item.time.split(':')[0]}
                        </div>
                        
                        <!-- 內容卡片 -->
                        <div class="ml-4 p-3 bg-white rounded-lg shadow-md hover:shadow-lg transition duration-200 border-l-4 ${borderClass}">
                            <div class="text-sm font-bold text-gray-900">${item.time}</div>
                            <p class="text-base mt-1 ${textColor}">${item.event}</p>
                            ${personnelTag}
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('rundown-timeline').innerHTML = timelineHtml;
        }

        /** 渲染團隊名單 (Crew List) */
        function renderCrewList() {
            const crewHtml = crewList.map(crew => {
                // 根據集合時間或組別設定邊框顏色
                let colorClass = timeToColor[crew.callTime] || 'border-gray-400';
                if (crew.group === "NTC教練") {
                    colorClass = ntcColor;
                }

                // 根據交通方式設定標籤顏色
                const noteBgClass = crew.note.includes('後院車') ? 'bg-indigo-100 text-indigo-800' : 'bg-green-100 text-green-800';


                return `
                    <div class="flex items-center p-3 bg-white rounded-xl shadow-md border-l-4 ${colorClass}">
                        <div class="w-16 h-16 flex-shrink-0 mr-4 rounded-full bg-gray-100 flex items-center justify-center text-2xl text-gray-500 font-bold overflow-hidden">
                            <!-- 顯示組別縮寫或名稱 -->
                            ${crew.group === 'NTC教練' ? 'NTC' : crew.group.charAt(0)}
                        </div>
                        <div class="flex-grow">
                            <p class="text-xs font-medium text-gray-500">${crew.group}</p>
                            <h3 class="text-lg font-bold text-gray-900">${crew.name}</h3>
                            <div class="flex flex-wrap text-xs mt-1 space-x-2">
                                ${crew.callTime !== 'N/A' ? `<span class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full">集合: ${crew.callTime}</span>` : ''}
                                ${crew.location !== 'N/A' ? `<span class="bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full">${crew.location}</span>` : ''}
                                ${crew.note ? `<span class="${noteBgClass} px-2 py-0.5 rounded-full">${crew.note}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('crew-list').innerHTML = crewHtml;
        }

        /** 頁籤切換邏輯 */
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.dataset.tab;

                    // 移除所有 active 狀態
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active-tab');
                        btn.classList.add('border-transparent');
                    });
                    tabContents.forEach(content => content.classList.add('hidden'));

                    // 啟用點擊的頁籤
                    button.classList.add('active-tab');
                    button.classList.remove('border-transparent');
                    document.getElementById(targetTab).classList.remove('hidden');
                });
            });

            // 初始設定第一個頁籤的樣式
            document.querySelector('.tab-btn[data-tab="callsheet"]').classList.add('active-tab');
        }

        // --- 初始化 (Initialization) ---
        window.onload = function() {
            // 載入所有資料到 DOM
            renderCallSheet();
            renderRundown();
            renderCrewList();

            // 設定頁籤外觀
            setupTabs();
            
            // 為了讓 active-tab 的 border 顏色正確，在所有渲染完成後再設定一次
            const style = document.createElement('style');
            style.textContent = `
                .card {
                    padding: 16px;
                    background-color: #ffffff;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
                    border: 1px solid #e5e7eb;
                }
                .section-title {
                    font-size: 1.125rem; /* text-lg */
                    font-weight: 700; /* font-bold */
                    margin-bottom: 0.75rem;
                    padding-bottom: 0.5rem;
                    border-bottom: 2px solid;
                }
                .active-tab {
                    color: #111827; /* text-gray-900 */
                    border-bottom-color: #EF4444; /* border-red-500 */
                }
            `;
            document.head.appendChild(style);
        };
    </script>
</body>
</html>
